<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Batallas - Independencia de México</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="t6.css" />
</head>
<body>

  <header>
    <button class="back-button" onclick="history.back()" aria-label="Regresar">⟵</button>
  <div class="header-title">Batallas y Conflictos</div>
  </header>

  <nav>
    <a href="batallas-grito_dolores.html" class="flip-card" style="animation-delay: 0.1s;" data-audio="audio/crisis.mp3">
      <div class="flip-card-inner">
        <div class="flip-card-front">Grito de Dolores</div>
        <div class="flip-card-back"><img src="imagenes/grito_dolores.jpg" /></div>
      </div>
    </a>

    <a href="batallas-granaditas.html" class="flip-card" style="animation-delay: 0.2s;" data-audio="audio/crisis.mp3">
      <div class="flip-card-inner">
        <div class="flip-card-front">Toma de la Alhóndiga de Granaditas</div>
        <div class="flip-card-back"><img src="imagenes/granaditas.jpg" /></div>
      </div>
    </a>

    <a href="batallas-monte_cruces.html" class="flip-card" style="animation-delay: 0.3s;" data-audio="audio/crisis.mp3">
      <div class="flip-card-inner">
        <div class="flip-card-front">Batalla del Monte de las Cruces</div>
        <div class="flip-card-back"><img src="imagenes/monte_cruces.jpg" /></div>
      </div>
    </a>

    <a href="batallas-puente_calderon.html" class="flip-card" style="animation-delay: 0.4s;" data-audio="audio/crisis.mp3">
      <div class="flip-card-inner">
        <div class="flip-card-front">Derrota en Puente de Calderón</div>
        <div class="flip-card-back"><img src="imagenes/puente_calderon.jpg" /></div>
      </div>
    </a>

    <a href="batallas-cuautla.html" class="flip-card" style="animation-delay: 0.5s;" data-audio="audio/crisis.mp3">
      <div class="flip-card-inner">
        <div class="flip-card-front">Sitio de Cuautla</div>
        <div class="flip-card-back"><img src="imagenes/cuautla.jpg" /></div>
      </div>
    </a>

    <a href="batallas-ejercito_trigarante.html" class="flip-card" style="animation-delay: 0.6s;" data-audio="audio/crisis.mp3">
      <div class="flip-card-inner">
        <div class="flip-card-front">Entrada del Ejército Trigarante</div>
        <div class="flip-card-back"><img src="imagenes/ejercito_trigarante.jpg" /></div>
      </div>
    </a>
  </nav>

  <script>
  const flipCards = document.querySelectorAll('.flip-card');

  flipCards.forEach(card => {
    let audio = new Audio(card.dataset.audio);

    card.addEventListener('mouseenter', () => {
      audio.currentTime = 0;
      audio.play();
    });

    card.addEventListener('mouseleave', () => {
      audio.pause();
      audio.currentTime = 0;
    });
  });
  </script>

</body>
</html>
