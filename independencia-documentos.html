<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Documentos - Independencia de México</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="t5.css" />
</head>
<body>

  <header>
    <button class="back-button" onclick="history.back()" aria-label="Regresar">⟵</button>
  <div class="header-title">Documentos y Declaraciones</div>
  </header>

  <nav>
    <a href="documentos-sentimientos.html" class="flip-card" style="animation-delay: 0.1s;" data-audio="audio/sentimientos.mp3">
      <div class="flip-card-inner">
        <div class="flip-card-front">Sentimientos de la Nación</div>
        <div class="flip-card-back"><img src="imagenes/sentimientos.jpg" /></div>
      </div>
    </a>

    <a href="documentos-decreto.html" class="flip-card" style="animation-delay: 0.2s;" data-audio="audio/decreto.mp3">
      <div class="flip-card-inner">
        <div class="flip-card-front">Constitución de Apatzingán</div>
        <div class="flip-card-back"><img src="imagenes/decreto.jpg" /></div>
      </div>
    </a>

    <a href="documentos-iguala.html" class="flip-card" style="animation-delay: 0.3s;" data-audio="audio/iguala.mp3">
      <div class="flip-card-inner">
        <div class="flip-card-front">Plan de Iguala</div>
        <div class="flip-card-back"><img src="imagenes/iguala.jpg" /></div>
      </div>
    </a>

    <a href="documentos-cordoba.html" class="flip-card" style="animation-delay: 0.4s;" data-audio="audio/cordoba.mp3">
      <div class="flip-card-inner">
        <div class="flip-card-front">Tratados de Córdoba</div>
        <div class="flip-card-back"><img src="imagenes/cordoba.jpg" /></div>
      </div>
    </a>

    <a href="documentos-acta.html" class="flip-card" style="animation-delay: 0.5s;" data-audio="audio/acta.mp3">
      <div class="flip-card-inner">
        <div class="flip-card-front">Acta de Independencia de México</div>
        <div class="flip-card-back"><img src="imagenes/acta.jpg" /></div>
      </div>
    </a>
  </nav>

  <script>
  const flipCards = document.querySelectorAll('.flip-card');

  flipCards.forEach(card => {
    let audio = new Audio(card.dataset.audio);

    card.addEventListener('mouseenter', () => {
      audio.currentTime = 0; // Reinicia desde el principio
      audio.play();
    });

    card.addEventListener('mouseleave', () => {
      audio.pause();
      audio.currentTime = 0; // Opcional: reinicia el audio
    });
  });
</script>

</body>
</html>
