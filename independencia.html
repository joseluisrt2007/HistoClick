<body>

        <div class="flip-card-back"><img src="imagenes/etapas.jpg" /></div>

    <a href="independencia-personajes.html" class="flip-card" style="animation-delay: 0.4s" data-audio="audios/personajes.mp3">

    <a href="independencia-documentos.html" class="flip-card" style="animation-delay: 0.6s" data-audio="audios/documentos.mp3">

  <script>
  const flipCards = document.querySelectorAll('.flip-card');

  flipCards.forEach(card => {
    let audio = new Audio(card.dataset.audio);

    card.addEventListener('mouseenter', () => {
      audio.currentTime = 0; // Reinicia desde el principio
      audio.play();
    });

    card.addEventListener('mouseleave', () => {
      audio.pause();
      audio.currentTime = 0; // Opcional: reinicia el audio
    });
  });
</script>
