<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HistoClick</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1c1c1c);
      color: #f8f8f2;
      overflow: hidden;
      touch-action: manipulation;
    }

    .hero {
      position: relative;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: clamp(15px, 5vw, 30px);
      overflow: hidden;
      background: url('imagenes/hero-bg.jpg') center/cover no-repeat;
      background-color: rgba(15, 15, 15, 0.85);
      background-blend-mode: overlay;
    }

    .parallax-layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('imagenes/glyph-bg.png') center/cover no-repeat;
      opacity: 0.3;
      z-index: 1;
      transform: translateZ(-1px) scale(1.3);
    }

    .hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(90, 77, 232, 0.4), rgba(131, 102, 241, 0.4));
      z-index: 2;
    }

    .ambient-light {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 30% 30%, rgba(214, 196, 160, 0.2), transparent 70%);
      animation: lightMove 20s ease-in-out infinite;
      z-index: 3;
      pointer-events: none;
    }

    .hero-content {
      position: relative;
      z-index: 4;
      max-width: 900px;
      padding: clamp(15px, 5vw, 30px);
    }

    .logo {
      width: clamp(180px, 28vw, 280px);
      height: auto;
      margin-bottom: clamp(15px, 4vw, 25px);
      filter: drop-shadow(0 0 10px rgba(214, 196, 160, 0.5));
      animation: etherealFade 2s ease-out forwards;
      position: relative;
    }

    .logo::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 120%;
      height: 120%;
      background: radial-gradient(circle, rgba(214, 196, 160, 0.15), transparent 60%);
      transform: translate(-50%, -50%);
      animation: haloPulse 6s ease-in-out infinite;
    }

    .welcome-text h1 {
      font-size: clamp(2.5rem, 6vw, 4rem);
      font-weight: 700;
      color: #d6c4a0;
      text-shadow: 0 0 10px rgba(214, 196, 160, 0.7);
      margin-bottom: clamp(10px, 3vw, 15px);
      display: inline-block;
      overflow: hidden;
      white-space: nowrap;
      animation: typeWriter 3s steps(40) 1s forwards;
      position: relative;
    }

    .welcome-text h1::after {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      width: 2px;
      height: 100%;
      background: #d6c4a0;
      animation: blink 0.7s step-end infinite;
    }

    .welcome-text p {
      font-size: clamp(0.9rem, 2.5vw, 1.2rem);
      color: #f8f8f2;
      margin-bottom: clamp(20px, 5vw, 30px);
      opacity: 0;
      transform: translateY(15px);
      animation: textFadeIn 1.5s ease-out 3.5s forwards;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .cta-button {
      display: inline-block;
      padding: clamp(10px, 2.5vw, 15px) clamp(20px, 4vw, 30px);
      font-size: clamp(0.9rem, 2vw, 1.1rem);
      font-weight: 700;
      color: #f8f8f2;
      background: linear-gradient(90deg, #5a4de8, #8366f1);
      border: none;
      border-radius: 8px;
      text-decoration: none;
      box-shadow: 0 0 10px rgba(127, 90, 255, 0.5);
      position: relative;
      overflow: hidden;
      animation: buttonFade 1.5s ease-out 4s forwards;
      opacity: 0;
      z-index: 5;
    }

    .cta-button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.6s ease, height 0.6s ease;
    }

    .cta-button:hover, .cta-button:focus {
      transform: scale(1.1);
      background: linear-gradient(90deg, #8366f1, #5a4de8);
    }

    .cta-button:hover::before, .cta-button:focus::before {
      width: 300px;
      height: 300px;
    }

    .cta-button:active {
      background: #4b3cc0;
      transform: scale(0.95);
    }

    /* Ornamento dinámico */
    .ornament {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 3;
      pointer-events: none;
    }

    .ornament::before, .ornament::after {
      content: '';
      position: absolute;
      background: url('imagenes/ornament.png') repeat-x;
      height: clamp(20px, 4vw, 40px);
      width: 100%;
      opacity: 0.6;
      animation: drawOrnament 2.5s ease-out forwards;
    }

    .ornament::before {
      top: 0;
      background-position: top;
    }

    .ornament::after {
      bottom: 0;
      background-position: bottom;
    }

    /* Partículas mínimas */
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
    }

    .particle {
      position: absolute;
      background: radial-gradient(circle, #d6c4a0 0%, transparent 70%);
      width: 15px;
      height: 15px;
      border-radius: 50%;
      opacity: 0.5;
      pointer-events: none;
      animation: petalFloat 15s linear infinite;
    }

    @media (max-width: 700px) {
      .particle {
        width: 10px;
        height: 10px;
      }
    }

    /* Animaciones */
    @keyframes etherealFade {
      from {
        opacity: 0;
        transform: scale(0.7) translateY(20px);
        filter: blur(5px);
      }
      to {
        opacity: 1;
        transform: scale(1) translateY(0);
        filter: blur(0);
      }
    }

    @keyframes haloPulse {
      0% { opacity: 0.15; transform: translate(-50%, -50%) scale(0.9); }
      50% { opacity: 0.25; transform: translate(-50%, -50%) scale(1.1); }
      100% { opacity: 0.15; transform: translate(-50%, -50%) scale(0.9); }
    }

    @keyframes typeWriter {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    @keyframes textFadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes buttonFade {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes drawOrnament {
      from { transform: scaleX(0); }
      to { transform: scaleX(1); }
    }

    @keyframes lightMove {
      0% { background-position: 30% 30%; }
      50% { background-position: 70% 70%; }
      100% { background-position: 30% 30%; }
    }

    @keyframes petalFloat {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 0.5; }
      100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
    }

    /* Responsividad */
    @media (max-width: 700px) {
      .hero {
        padding: clamp(10px, 3vw, 15px);
      }
      .logo {
        width: clamp(280px, 50vw, 400px);
      }
      .welcome-text h1 {
        font-size: clamp(1.8rem, 5vw, 3rem);
      }
      .welcome-text p {
        font-size: clamp(0.8rem, 2vw, 1rem);
        max-width: 90%;
      }
      .cta-button {
        padding: clamp(8px, 2vw, 10px) clamp(15px, 3vw, 25px);
        font-size: clamp(0.8rem, 1.8vw, 1rem);
      }
      .ornament::before, .ornament::after {
        height: clamp(15px, 3vw, 30px);
      }
      .parallax-layer {
        background-attachment: scroll;
        transform: none;
        opacity: 0.2;
      }
      .ambient-light {
        opacity: 0.1;
      }
      .particle {
        animation-duration: 20s; /* Más lento en móviles */
      }
    }
  </style>
</head>
<body>
  <section class="hero">
    <div class="parallax-layer"></div>
    <div class="ambient-light"></div>
    <div class="particles" id="particles"></div>
    <div class="ornament"></div>
    <div class="hero-content">
      <img src="imagenes/logo.png" alt="HistoClick Logo" class="logo" />
      <div class="welcome-text">
        <h1>¡Bienvenido a HistoClick!</h1>
        <p>Descubre la historia de México en un viaje visual interactivo.</p>
      </div>
      <a href="menu.html" class="cta-button">Explora la Historia</a>
    </div>
  </section>

  <script>
    // Partículas mínimas
    const particlesContainer = document.getElementById('particles');
    const particleCount = 10; // Reducido para limpieza y rendimiento

    function createParticle() {
      const particle = document.createElement('div');
      particle.classList.add('particle');
      particle.style.left = `${Math.random() * 100}%`;
      particle.style.top = `${Math.random() * 100}%`;
      particle.style.animationDelay = `${Math.random() * 15}s`;
      particlesContainer.appendChild(particle);
      return particle;
    }

    for (let i = 0; i < particleCount; i++) {
      createParticle();
    }

    // Interacción con ratón
    document.addEventListener('mousemove', (e) => {
      const particles = document.querySelectorAll('.particle');
      particles.forEach(particle => {
        const rect = particle.getBoundingClientRect();
        const dx = e.clientX - (rect.left + rect.width / 2);
        const dy = e.clientY - (rect.top + rect.height / 2);
        const distance = Math.sqrt(dx * dx + dy * dy);
        if (distance < 100) {
          const angle = Math.atan2(dy, dx);
          particle.style.transform = `translate(${Math.cos(angle) * 15}px, ${Math.sin(angle) * 15}px)`;
          particle.style.opacity = '0.8';
        } else {
          particle.style.transform = 'translate(0, 0)';
          particle.style.opacity = '0.5';
        }
      });

      // Parallax suave
      const parallax = document.querySelector('.parallax-layer');
      const x = (e.clientX / window.innerWidth - 0.5) * 15;
      const y = (e.clientY / window.innerHeight - 0.5) * 15;
      parallax.style.transform = `translate(${x}px, ${y}px) translateZ(-1px) scale(1.3)`;
    });

    // Interacción táctil
    document.addEventListener('touchmove', (e) => {
      e.preventDefault();
      const touch = e.touches[0];
      const particles = document.querySelectorAll('.particle');
      particles.forEach(particle => {
        const rect = particle.getBoundingClientRect();
        const dx = touch.clientX - (rect.left + rect.width / 2);
        const dy = touch.clientY - (rect.top + rect.height / 2);
        const distance = Math.sqrt(dx * dx + dy * dy);
        if (distance < 120) {
          const angle = Math.atan2(dy, dx);
          particle.style.transform = `translate(${Math.cos(angle) * 20}px, ${Math.sin(angle) * 20}px)`;
          particle.style.opacity = '0.8';
        } else {
          particle.style.transform = 'translate(0, 0)';
          particle.style.opacity = '0.5';
        }
      });
    }, { passive: false });
  </script>
</body>
</html>
