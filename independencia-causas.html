<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Causas - Independencia de México</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="t4.css" />
</head>
<body>

  <header>
    <button class="back-button" onclick="history.back()" aria-label="Regresar">⟵</button>
  <div class="header-title">Causas de la Independencia</div>
  </header>

  <nav>
    <a href="causas-internas.html" class="flip-card" style="animation-delay: 0.1s;" data-audio="audio/crisis.mp3">
      <div class="flip-card-inner">
        <div class="flip-card-front">Causas internas</div>
        <div class="flip-card-back"><img src="imagenes/internas.jpg" /></div>
      </div>
    </a>

    <a href="causas-externas.html" class="flip-card" style="animation-delay: 0.2s;" data-audio="audio/crisis.mp3">
      <div class="flip-card-inner">
        <div class="flip-card-front">Causas externas</div>
        <div class="flip-card-back"><img src="imagenes/externas.jpg" /></div>
      </div>
    </a>

    <a href="causas-abusos.html" class="flip-card" style="animation-delay: 0.3s;" data-audio="audio/crisis.mp3">
      <div class="flip-card-inner">
        <div class="flip-card-front">Abusos del sistema colonial</div>
        <div class="flip-card-back"><img src="imagenes/abusos.jpg" /></div>
      </div>
    </a>

    <a href="causas-inestabilidad.html" class="flip-card" style="animation-delay: 0.4s;" data-audio="audio/crisis.mp3">
      <div class="flip-card-inner">
        <div class="flip-card-front">Inestabilidad en la corona española</div>
        <div class="flip-card-back"><img src="imagenes/inestabilidad.jpg" /></div>
      </div>
    </a>
  </nav>

  <script>
  const flipCards = document.querySelectorAll('.flip-card');

  flipCards.forEach(card => {
    let audio = new Audio(card.dataset.audio);

    card.addEventListener('mouseenter', () => {
      audio.currentTime = 0; // Reinicia desde el principio
      audio.play();
    });

    card.addEventListener('mouseleave', () => {
      audio.pause();
      audio.currentTime = 0; // Opcional: reinicia el audio
    });
  });
</script>

</body>
</html>
