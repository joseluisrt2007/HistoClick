  <script>
    let cards = [...document.querySelectorAll('.card')];
    let current = 0;
    let realCount = parseInt(localStorage.getItem('realCount') || '0');

    const questions = [
      {
        question: "Â¿En quÃ© siglo hubo alzamientos y rebeliones?",
        options: ["XVI", "XVIII", "XVII", "XV"],
        correct: 1,
        feedback: "Â¡Correcto! En el siglo XVIII hubo alzamientos y rebeliones."
      },
      {
        question: "Â¿CÃ³mo se dividia la sociedad novohispana?",
        options: ["Por grupos", "Por castas", "Por familias", "Por trivus"],
        correct: 1,
        feedback: "Â¡Correcto! La sociedad novohispana estaba dividida por castas."
      },
      {
        question: "Â¿CÃ³mo eran asignados los cargos pÃºblicos?",
        options: ["Por elecciones", "Comprados o favoritismos", "Por trabajo", "Ninguna de las opciones"],
        correct: 1,
        feedback: "Â¡Correcto! Los cargos pÃºblicos eran comprados o dados por favoritismo."
      },
      {
        question: "Las condiciones de trabajo de los indÃ­genas y campesinos eran justas.",
        options: ["Verdadero", "Falso"],
        correct: 1,
        feedback: "Â¡Correcto! Las condiciones de trabajo de los indigenas y campesinos eran injustas."
      },
      {
        question: "Â¿QuÃ© casta tuvo resentimiento hacia los peninsulares?",
        options: ["Criollos", "EspaÃ±oles", "Europeos", "Todas las anteriores"],
        correct: 0,
        feedback: "Â¡Correcto! Los criollos tuvieron resentimiento hacia los peninsulares."
      },
      {
        question: "Existia representaciÃ³n poltÃ­tica por parte de los novohispanos .",
        options: ["Verdadero", "Falso"],
        correct: 1,
        feedback: "Â¡Correcto! Los novohispanos no tenÃ­an participaciÃ³n polÃ­tica."
      },
      {
        question: "Â¿QuÃ© abuso fue implementado en el sistema colonial?",
        options: ["Tributos", "Impuestos", "Diezmos", "Todos"],
        correct: 3,
        feedback: "Â¡Correcto! Todos los abusos anteriores fueron implementados por el sistema colonial."
      },
      {
        question: "Â¿En quÃ© sector trabajaban los indÃ­genas en Michoacan que se alzarÃ³n?",
        options: ["En las minas", "En el gobierno", "No trabajaban", "Eran reyes"],
        correct: 0,
        feedback: "Â¡Correcto! Los indÃ­genas de Michoacan trabajaban en las minas."
      },
      {
        question: "Â¿QuÃ© caracterÃ­stica no definia a los criollos?",
        options: ["Ricos", "Pobres", "Excluidos", "Educados"],
        correct: 1,
        feedback: "Â¡Correcto! Los criollos aunque ricos y educados, eran excluidos."
      }
    ];

    // FunciÃ³n para mezclar el array de preguntas
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function startGame() {
      console.log('Iniciando juego.');
      shuffleArray(questions); // Mezclar preguntas al iniciar
      document.querySelector('.game-welcome').style.display = 'none';
      document.querySelector('.map-container').style.display = 'flex';
      updateCard();
      showQuestion();
    }

    function updateCard() {
      cards.forEach((card, index) => {
        card.classList.toggle('active', index === current);
      });
    }

    function showQuestion() {
      if (current >= questions.length) {
        document.querySelector('.map-container').innerHTML = `
          <div class="final-message">
            <h2>Â¡Maestro Explorador del Virreinato!</h2>
            <p>Has conquistado todos los niveles.</p>
            <button class="game-button" onclick="window.location.href='antecedentes-virreinato.html'">Volver al Inicio</button>
          </div>
        `;
        return;
      }
      document.querySelector(`#level-${current}`).textContent = `Nivel: ${current + 1}/9`;
      const currentQuestion = questions[current];
      const questionText = document.querySelector(`#question-text-${current}`);
      const optionsContainer = document.querySelector(`#options-${current}`);
      const feedbackText = document.querySelector(`#feedback-${current}`);

      questionText.textContent = currentQuestion.question;
      optionsContainer.innerHTML = currentQuestion.options
        .map((option, index) => `<button class="option-button" data-index="${index}">${option}</button>`).join('');
      feedbackText.textContent = '';

      const optionButtons = optionsContainer.querySelectorAll('.option-button');
      optionButtons.forEach(button => {
        button.onclick = () => checkAnswer(parseInt(button.getAttribute('data-index')));
      });
    }

    function checkAnswer(selected) {
      const currentQuestion = questions[current];
      const optionButtons = document.querySelectorAll(`#options-${current} .option-button`);
      const feedbackText = document.querySelector(`#feedback-${current}`);
      optionButtons.forEach(button => button.disabled = true);

      if (selected === currentQuestion.correct) {
        realCount++;
        localStorage.setItem('realCount', realCount);
        feedbackText.textContent = "Â¡Correcto! +1 Real.";
        console.log('Respuesta correcta. Nivel:', current + 1, 'Reales:', realCount);
        current++;
        setTimeout(() => {
          updateCard();
          showQuestion();
        }, 1000);
      } else {
        feedbackText.textContent = "Â¡Casi! Intenta de nuevo.";
        optionButtons.forEach(button => button.disabled = false);
      }
    }

    function restartGame() {
      console.log('Reiniciando juego.');
      current = 0;
      cards.forEach((card, index) => {
        card.querySelector(`#question-text-${index}`).textContent = '';
        card.querySelector(`#options-${index}`).innerHTML = '';
        card.querySelector(`#feedback-${index}`).textContent = '';
        card.querySelector(`#level-${index}`).textContent = '';
        card.classList.remove('active');
      });
      document.querySelector('.map-container').style.display = 'flex';
      updateCard();
      showQuestion();
    }

    let startY = 0;
    let endY = 0;

    const mapContainer = document.querySelector('.map-container');

    mapContainer.addEventListener('touchstart', (e) => {
      startY = e.touches[0].clientY;
    }, false);

    mapContainer.addEventListener('touchend', (e) => {
      endY = e.changedTouches[0].clientY;
      handleGesture();
    }, false);

    function handleGesture() {
      const diffY = endY - startY;
      if (Math.abs(diffY) > 50) {
        if (diffY > 0 && current > 0) {
          current--;
          updateCard();
          showQuestion();
        } else if (diffY < 0 && current < questions.length - 1) {
          current++;
          updateCard();
          showQuestion();
        }
      }
    }

    // FunciÃ³n para manejar el regreso
    function goBack() {
      if (window.history.length > 1) {
        history.back();
      } else {
        window.location.href = 'antecedentes-virreinato.html'; // PÃ¡gina por defecto si no hay historial
      }
    }

    updateCard();
  </script>
