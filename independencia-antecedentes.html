<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Antecedentes - Independencia de México</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="t5.css" />
</head>
<body>

  <header>
    <button class="back-button" onclick="history.back()" aria-label="Regresar">⟵</button>
  <div class="header-title">Antecedentes Históricos</div>
  </header>

  <nav>
    <a href="antecedentes-virreinato.html" class="flip-card" style="animation-delay: 0.1s;" data-audio="audios/virreinato.mp3">
      <div class="flip-card-inner">
        <div class="flip-card-front">El virreinato de la Nueva España</div>
        <div class="flip-card-back"><img src="imagenes/virreinato.jpg" /></div>
      </div>
    </a>

    <a href="antecedentes-crisis_politica.html" class="flip-card" style="animation-delay: 0.2s;" data-audio="audios/crisis.mp3">
      <div class="flip-card-inner">
        <div class="flip-card-front">Crisis política y social del siglo XVIII</div>
        <div class="flip-card-back"><img src="imagenes/crisis_politica.jpg" /></div>
      </div>
    </a>

    <a href="antecedentes-reformas_borbonicas.html" class="flip-card" style="animation-delay: 0.3s;" data-audio="audios/reformas.mp3">
      <div class="flip-card-inner">
        <div class="flip-card-front">Reformas borbónicas</div>
        <div class="flip-card-back"><img src="imagenes/reformas_borbonicas.jpg" /></div>
      </div>
    </a>

    <a href="antecedentes-ideas_ilustradas.html" class="flip-card" style="animation-delay: 0.4s;" data-audio="audios/ideas.mp3">
      <div class="flip-card-inner">
        <div class="flip-card-front">La influencia de las ideas ilustradas</div>
        <div class="flip-card-back"><img src="imagenes/ideas_ilustradas.jpg" /></div>
      </div>
    </a>

    <a href="antecedentes-invasion_napoleonica.html" class="flip-card" style="animation-delay: 0.5s;" data-audio="audios/invasion.mp3">
      <div class="flip-card-inner">
        <div class="flip-card-front">Invasión napoleónica en España</div>
        <div class="flip-card-back"><img src="imagenes/invasion_napoleonica.jpg" /></div>
      </div>
    </a>
  </nav>

  <script>
  const flipCards = document.querySelectorAll('.flip-card');

  flipCards.forEach(card => {
    let audio = new Audio(card.dataset.audio);

    card.addEventListener('mouseenter', () => {
      audio.currentTime = 0; // Reinicia desde el principio
      audio.play();
    });

    card.addEventListener('mouseleave', () => {
      audio.pause();
      audio.currentTime = 0; // Opcional: reinicia el audio
    });
  });
</script>

</body>
</html>
