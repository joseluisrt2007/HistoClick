<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Personajes - Independencia de México</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: 'Outfit', sans-serif;
      background: radial-gradient(circle at 20% 30%, #1e1e2f, #0f0f1e 70%);
      background-size: 400% 400%;
      animation: gradientShift 20s ease infinite;
      color: #f8f8f2;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center; /* centro el texto */
  padding: 20px;
  background: linear-gradient(90deg, #5a4de8, #8366f1);
  color: #f0e9ff;
  font-size: clamp(1.8rem, 4vw, 3rem);
  font-weight: 700;
  font-family: 'Poppins', sans-serif;
  box-shadow: 0 6px 18px rgba(83, 75, 180, 0.6);
  letter-spacing: 1.5px;
  text-shadow: 1px 1px 4px rgba(0,0,0,0.35);
  user-select: none;
}

    .header-title {
  flex: 1;
  text-align: center;
  user-select: none;
}

    header:hover {
      background: linear-gradient(90deg, #8366f1, #5a4de8);
      cursor: default;
    }

    nav {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 20px;
      padding: 40px;
      max-width: 1400px;
      margin: auto;
      box-shadow: 0 0 20px rgba(139, 92, 246, 0.2);
      border-radius: 16px;
    }

    @media (max-width: 1000px) {
      nav {
        grid-template-columns: repeat(2, 1fr);
        padding: 20px;
      }
    }

    .flip-card {
      perspective: 1000px;
      width: 100%;
      height: 180px;
      animation: fadeInUp 0.8s ease forwards;
      opacity: 0;
      transition: transform 0.3s ease;
    }

    .flip-card:hover {
      transform: perspective(800px) rotateY(5deg) rotateX(5deg) scale(1.02);
    }

    @keyframes fadeInUp {
      from {
        transform: translateY(20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .flip-card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(127, 90, 255, 0.8);
    }

    .flip-card:hover .flip-card-inner {
      transform: rotateY(180deg);
    }

    .flip-card-front,
    .flip-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 16px;
      backface-visibility: hidden;
    }

    .flip-card-front {
      background: linear-gradient(135deg, #7b3fe4, #4f46e5);
      color: #e0d7ff;
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      font-size: clamp(1.1rem, 2.5vw, 1.5rem);
      letter-spacing: 0.05em;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      border-radius: 16px;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      text-shadow: 0 0 6px rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(8px);
    }

    .flip-card-front:hover {
      background: linear-gradient(135deg, #a78bfa, #6366f1);
      box-shadow: 0 0 35px #a78bfa;
      color: #ffffff;
    }

    .flip-card-back {
      transform: rotateY(180deg);
      overflow: hidden;
      border-radius: 16px;
      box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.5);
    }

    .flip-card-back img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: inherit;
      transition: transform 0.3s ease;
    }

    .flip-card:hover .flip-card-back img {
      transform: scale(1.05);
    }

    .back-button {
  position: absolute;
  left: 20px;
  top: 50%;
  transform: translateY(-50%);
  background: none;
  border: none;
  color: #f0e9ff;
  font-size: 2rem;
  font-weight: bold;
  cursor: pointer;
  transition: color 0.3s ease;
  text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.4);
  user-select: none;
  padding: 0;
  margin: 0;
  line-height: 1;
}
.back-button:hover {
  color: #ffffff;
}
  </style>
</head>
<body>

  <header>
    <button class="back-button" onclick="history.back()" aria-label="Regresar">⟵</button>
  <div class="header-title">Personajes Clave</div>
  </header>

  <nav>
    <a href="personajes-hidalgo.html" class="flip-card" style="animation-delay: 0.1s" data-audio="audio/crisis.mp3">

    <a href="personajes-matamoros.html" class="flip-card" style="animation-delay: 1s" data-audio="audio/crisis.mp3">
      <div class="flip-card-inner">
        <div class="flip-card-front">Mariano Matamoros</div>
        <div class="flip-card-back"><img src="imagenes/matamoros.jpg" /></div>
      </div>
    </a>
  </nav>

  <script>
  const flipCards = document.querySelectorAll('.flip-card');

  flipCards.forEach(card => {
    let audio = new Audio(card.dataset.audio);

    card.addEventListener('mouseenter', () => {
      audio.currentTime = 0; // Reinicia desde el principio
      audio.play();
    });

    card.addEventListener('mouseleave', () => {
      audio.pause();
      audio.currentTime = 0; // Opcional: reinicia el audio
    });
  });
</script>

</body>
</html>
