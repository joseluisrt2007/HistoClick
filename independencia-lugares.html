<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lugares - Independencia de México</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="t6.css" />
</head>
<body>

  <header>
    <button class="back-button" onclick="history.back()" aria-label="Regresar">⟵</button>
  <div class="header-title">Lugares Históricos Importantes</div>
  </header>

  <nav>
    <a href="lugares-hidalgo.html" class="flip-card" style="animation-delay: 0.1s;" data-audio="audio/chidalgo.mp3">
      <div class="flip-card-inner">
        <div class="flip-card-front">Dolores Hidalgo</div>
        <div class="flip-card-back"><img src="imagenes/chidalgo.jpg" /></div>
      </div>
    </a>

    <a href="lugares-guanajuato.html" class="flip-card" style="animation-delay: 0.2s;" data-audio="audio/guanajuato.mp3">
      <div class="flip-card-inner">
        <div class="flip-card-front">Guanajuato</div>
        <div class="flip-card-back"><img src="imagenes/guanajuato.jpg" /></div>
      </div>
    </a>

    <a href="lugares-valladolid.html" class="flip-card" style="animation-delay: 0.3s;" data-audio="audio/valladolid.mp3">
      <div class="flip-card-inner">
        <div class="flip-card-front">Valladolid (hoy Morelia)</div>
        <div class="flip-card-back"><img src="imagenes/valladolid.jpg" /></div>
      </div>
    </a>

    <a href="lugares-cdmx.html" class="flip-card" style="animation-delay: 0.4s;" data-audio="audio/cdmx.mp3">
      <div class="flip-card-inner">
        <div class="flip-card-front">Ciudad de México</div>
        <div class="flip-card-back"><img src="imagenes/cdmx.jpg" /></div>
      </div>
    </a>

    <a href="lugares-chilpancingo.html" class="flip-card" style="animation-delay: 0.5s;" data-audio="audio/chilpancingo.mp3">
      <div class="flip-card-inner">
        <div class="flip-card-front">Chilpancingo</div>
        <div class="flip-card-back"><img src="imagenes/chilpancingo.jpg" /></div>
      </div>
    </a>

    <a href="lugares-queretaro.html" class="flip-card" style="animation-delay: 0.6s;" data-audio="audio/queretaro.mp3">
      <div class="flip-card-inner">
        <div class="flip-card-front">Querétaro</div>
        <div class="flip-card-back"><img src="imagenes/queretaro.jpg" /></div>
      </div>
    </a>
  </nav>

  <script>
  const flipCards = document.querySelectorAll('.flip-card');

  flipCards.forEach(card => {
    let audio = new Audio(card.dataset.audio);

    card.addEventListener('mouseenter', () => {
      audio.currentTime = 0;
      audio.play();
    });

    card.addEventListener('mouseleave', () => {
      audio.pause();
      audio.currentTime = 0;
    });
  });
  </script>

</body>
</html>
