<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sociedad - Independencia de México</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="t5.css" />
</head>
<body>

  <header>
    <button class="back-button" onclick="history.back()" aria-label="Regresar">⟵</button>
  <div class="header-title">Participación de la Sociedad</div>
  </header>

  <nav>
    <a href="sociedad-mujeres.html" class="flip-card" style="animation-delay: 0.1s;" data-audio="audio/crisis.mp3">
      <div class="flip-card-inner">
        <div class="flip-card-front">Mujeres en la independencia</div>
        <div class="flip-card-back"><img src="imagenes/mujeres.jpg" /></div>
      </div>
    </a>

    <a href="sociedad-indigenas.html" class="flip-card" style="animation-delay: 0.2s;" data-audio="audio/crisis.mp3">
      <div class="flip-card-inner">
        <div class="flip-card-front">Participación afrodecendiente e indígena</div>
        <div class="flip-card-back"><img src="imagenes/indigenas.jpg" /></div>
      </div>
    </a>

    <a href="sociedad-clero.html" class="flip-card" style="animation-delay: 0.3s;" data-audio="audio/crisis.mp3">
      <div class="flip-card-inner">
        <div class="flip-card-front">El papel del clero</div>
        <div class="flip-card-back"><img src="imagenes/clero.jpg" /></div>
      </div>
    </a>

    <a href="sociedad-resistencia.html" class="flip-card" style="animation-delay: 0.4s;" data-audio="audio/crisis.mp3">
      <div class="flip-card-inner">
        <div class="flip-card-front">Apoyo popular y resistencia social</div>
        <div class="flip-card-back"><img src="imagenes/cresistencia.jpg" /></div>
      </div>
    </a>

    <a href="sociedad-propaganda.html" class="flip-card" style="animation-delay: 0.5s;" data-audio="audio/crisis.mp3">
      <div class="flip-card-inner">
        <div class="flip-card-front">La educación y la propaganda insurgente</div>
        <div class="flip-card-back"><img src="imagenes/propaganda.jpg" /></div>
      </div>
    </a>
  </nav>

  <script>
  const flipCards = document.querySelectorAll('.flip-card');

  flipCards.forEach(card => {
    let audio = new Audio(card.dataset.audio);

    card.addEventListener('mouseenter', () => {
      audio.currentTime = 0; // Reinicia desde el principio
      audio.play();
    });

    card.addEventListener('mouseleave', () => {
      audio.pause();
      audio.currentTime = 0; // Opcional: reinicia el audio
    });
  });
</script>

</body>
</html>
