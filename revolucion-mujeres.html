<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mujeres - Revolución Mexicana</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="t2.css" />
</head>
<body>

  <header>
    <button class="back-button" onclick="history.back()" aria-label="Regresar">⟵</button>
  <div class="header-title">Papel de las mujeres en la Revolución</div>
  </header>

  <nav>
    <a href="mujeres-participacion.html" class="flip-card" style="animation-delay: 0.1s;" data-audio="audio2/participacion.mp3">
      <div class="flip-card-inner">
        <div class="flip-card-front">Participación</div>
        <div class="flip-card-back"><img src="imagenes2/participacion.jpg" /></div>
      </div>
    </a>

    <a href="mujeres-ejemplos.html" class="flip-card" style="animation-delay: 0.2s;" data-audio="audio2/ejemplos.mp3">
      <div class="flip-card-inner">
        <div class="flip-card-front">Ejemplos destacados</div>
        <div class="flip-card-back"><img src="imagenes2/ejemplos.jpg" /></div>
      </div>
    </a>
  </nav>

  <script>
  const flipCards = document.querySelectorAll('.flip-card');

  flipCards.forEach(card => {
    let audio = new Audio(card.dataset.audio);

    card.addEventListener('mouseenter', () => {
      audio.currentTime = 0; // Reinicia desde el principio
      audio.play();
    });

    card.addEventListener('mouseleave', () => {
      audio.pause();
      audio.currentTime = 0; // Opcional: reinicia el audio
    });
  });
</script>

</body>
</html>
