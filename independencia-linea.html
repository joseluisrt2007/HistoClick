<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Linea - Independencia de México</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="t4.css" />
</head>
<body>

  <header>
    <button class="back-button" onclick="history.back()" aria-label="Regresar">⟵</button>
  <div class="header-title">Línea del Tiempo</div>
  </header>

  <nav>
    <a href="linea-cronologia.html" class="flip-card" style="animation-delay: 0.1s;" data-audio="audio/crisis.mp3">
      <div class="flip-card-inner">
        <div class="flip-card-front">Cronología por años (1810–1821)</div>
        <div class="flip-card-back"><img src="imagenes/cronologia.jpg" /></div>
      </div>
    </a>

    <a href="linea-hechos.html" class="flip-card" style="animation-delay: 0.2s;" data-audio="audio/crisis.mp3">
      <div class="flip-card-inner">
        <div class="flip-card-front">Principales hechos por etapa</div>
        <div class="flip-card-back"><img src="imagenes/hechos.jpg" /></div>
      </div>
    </a>

    <a href="linea-mapas.html" class="flip-card" style="animation-delay: 0.3s;" data-audio="audio/crisis.mp3">
      <div class="flip-card-inner">
        <div class="flip-card-front">Mapas de avance del movimiento</div>
        <div class="flip-card-back"><img src="imagenes/mapas.jpg" /></div>
      </div>
    </a>

    <a href="linea-relacion.html" class="flip-card" style="animation-delay: 0.4s;" data-audio="audio/crisis.mp3">
      <div class="flip-card-inner">
        <div class="flip-card-front">Relación con hechos internacionales</div>
        <div class="flip-card-back"><img src="imagenes/relacion.jpg" /></div>
      </div>
    </a>
  </nav>

  <script>
  const flipCards = document.querySelectorAll('.flip-card');

  flipCards.forEach(card => {
    let audio = new Audio(card.dataset.audio);

    card.addEventListener('mouseenter', () => {
      audio.currentTime = 0; // Reinicia desde el principio
      audio.play();
    });

    card.addEventListener('mouseleave', () => {
      audio.pause();
      audio.currentTime = 0; // Opcional: reinicia el audio
    });
  });
</script>

</body>
</html>
