<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Etapas - Independencia de México</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="t5.css" />
</head>
<body>

  <header>
    <button class="back-button" onclick="history.back()" aria-label="Regresar">⟵</button>
  <div class="header-title">Etapas del Movimiento</div>
  </header>

  <nav>
    <a href="etapas-iniciacion.html" class="flip-card" style="animation-delay: 0.1s;" data-audio="audio/crisis.mp3">
      <div class="flip-card-inner">
        <div class="flip-card-front">Iniciación (1810–1811)</div>
        <div class="flip-card-back"><img src="imagenes/iniciacion.jpg" /></div>
      </div>
    </a>

    <a href="etapas-organizacion.html" class="flip-card" style="animation-delay: 0.2s;" data-audio="audio/crisis.mp3">
      <div class="flip-card-inner">
        <div class="flip-card-front">Organización (1811–1815)</div>
        <div class="flip-card-back"><img src="imagenes/organizacion.jpg" /></div>
      </div>
    </a>

    <a href="etapas-resistencia.html" class="flip-card" style="animation-delay: 0.3s;" data-audio="audio/crisis.mp3">
      <div class="flip-card-inner">
        <div class="flip-card-front">Resistencia (1815–1820)</div>
        <div class="flip-card-back"><img src="imagenes/resistencia.jpg" /></div>
      </div>
    </a>

    <a href="etapas-consumacion.html" class="flip-card" style="animation-delay: 0.4s;" data-audio="audio/crisis.mp3">
      <div class="flip-card-inner">
        <div class="flip-card-front">Consumación (1820–1821)</div>
        <div class="flip-card-back"><img src="imagenes/consumacion.jpg" /></div>
      </div>
    </a>

    <a href="etapas-caracteristicas.html" class="flip-card" style="animation-delay: 0.5s;" data-audio="audio/crisis.mp3">
      <div class="flip-card-inner">
        <div class="flip-card-front">Características y líderes de cada etapa</div>
        <div class="flip-card-back"><img src="imagenes/caracteristicas.jpg" /></div>
      </div>
    </a>
  </nav>

  <script>
  const flipCards = document.querySelectorAll('.flip-card');

  flipCards.forEach(card => {
    let audio = new Audio(card.dataset.audio);

    card.addEventListener('mouseenter', () => {
      audio.currentTime = 0; // Reinicia desde el principio
      audio.play();
    });

    card.addEventListener('mouseleave', () => {
      audio.pause();
      audio.currentTime = 0; // Opcional: reinicia el audio
    });
  });
</script>

</body>
</html>
